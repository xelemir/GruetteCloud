<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .dynamic-container {
    display: flex;
    flex-wrap: wrap;
  }

  .box {
    width: 50%;
    box-sizing: border-box;
    padding: 20px;
    border: 1px solid #000;
    text-align: center;
  }

  @media (max-width: 767px) {
    .box {
      width: 100%;
    }
  }
</style>
<title>Dynamic Layout Example</title>
</head>
<body>
  <div class="dynamic-container">
    <div class="box" style="background-color: lightblue;">Box 1</div>
    <div class="box" style="background-color: lightgreen;">Box 2</div>
    <div class="box" style="background-color: lightcoral;">Box 3</div>
    <div class="box" style="background-color: lightsalmon;">Box 4</div>
  </div>
</body>
</html>
