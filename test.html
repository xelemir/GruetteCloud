<!DOCTYPE html>
<html>
<head>
    <title>Sign In Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        button img {
            margin-right: 10px;
        }

        /* Style for Google button */
        .google-button {
            color: #757575;
        }

        /* Style for Apple button */
        .apple-button {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    
    <!-- Sign in with Google button -->
    <div>
        <button class="google-button" onclick="signInWithGoogle()">
            <img src="google-icon.png" alt="Google Logo" width="20" height="20">
            Sign in with Google
        </button>
    </div>

    <!-- Sign in with Apple button -->
    <div>
        <button class="apple-button" onclick="signInWithApple()">
            <img src="apple-icon.png" alt="Apple Logo" width="20" height="20">
            Sign in with Apple
        </button>
    </div>

    <!-- Your scripts or other content here -->

    <script>
        function signInWithGoogle() {
            // Add your Google sign-in logic here
        }

        function signInWithApple() {
            // Add your Apple sign-in logic here
        }
    </script>
</body>
</html>
