<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Files</title>
    <style>
        .folder {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }
        .file {
            width: 100px;
            height: 50px;
            background-color: lightgreen;
            border: 2px solid green;
            padding: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="folder" ondrop="drop(event, 'folder1')" ondragover="allowDrop(event)">
        <h3>Folder 1</h3>
    </div>
    <div class="folder" ondrop="drop(event, 'folder2')" ondragover="allowDrop(event)">
        <h3>Folder 2</h3>
    </div>
    <div class="file" draggable="true" ondragstart="drag(event)" data-file="file1">
        <h4>File 1.txt</h4>
    </div>
    <div class="file" draggable="true" ondragstart="drag(event)" data-file="file2">
        <h4>File 2.txt</h4>
    </div>
    <script>
        function drag(event) {
            event.dataTransfer.setData("text", event.target.dataset.file);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event, folder) {
            event.preventDefault();
            const fileName = event.dataTransfer.getData("text");
            console.log(fileName);
            // Execute the Flask route with the file and folder information
            window.location.href = `/movefile?file=${fileName}&folder=${folder}`;
        }
    </script>
</body>
</html>
