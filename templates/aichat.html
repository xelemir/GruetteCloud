<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MyAI | Gr√ºtteChat</title>
    <meta name="google-site-verification" content="gEiw9Swqs11DLP3QTgR8Y6hHGjQnhSWWud7LivLEmHs" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="https://www.gruettecloud.com/static/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://www.gruettecloud.com/static/gruettechat.png">
</head>
<body>
    <div class="header">
        <div class="dark-mode-toggle">
            <a href="/ai/back" class="white-button-blue-on-hover" title="Back to home"><span class="material-symbols-outlined">arrow_back_ios_new</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="darkModeToggle" class="material-symbols-outlined white-button-blue-on-hover" title="Darkmode">light_mode</span>
        </div>
        <div class="centered-content" style="display: flex; align-items: center;">
            <h1 style="display: flex; align-items: center;">
                <img src="https://www.gruettecloud.com/static/profile_pictures/ai.png" style="height: 40px; width: auto; border-radius: 50%; margin-right: 10px;">
                MyAI
            </h1>
        </div>
        <div class="dark-mode-toggle" style="position: absolute; top: 20px; right: 0; transform: translateX(100%-20px); padding-right: 20px">
            <a href="/ai-preferences" class="white-button-purple-on-hover" title="Change MyAI personality"><span class="material-symbols-outlined">temp_preferences_custom</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/ai/restart" title="Restart MyAI" class="logout"><span class="material-symbols-outlined">delete_forever</span></a>
        </div>
    </div>

    <div class="chat-messages">
        {% for message in chat_history %}
            {% if message.role == 'assistant' %}
                <div class="message left-bubble">
                    {{ message.content }}
                </div>
            {% else %}
                <div class="message right-bubble">
                    {{ message.content }}
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <div style="position: sticky; bottom: 0px; margin: 0; width: 100% ">
        <form action="/ai/chat" method="POST" id="sendMessage" style="display: flex; gap: 10px;" enctype="multipart/form-data">
            <input class="message-input" type="text" name="message" placeholder="Type your message..." autocomplete="off" style="font-size: 1em; width: 100%; padding-left: 20px; height: 55px; width: 100%; background-color: var(--background-color); border-style: solid; border-color: var(--box-shadow-color); border-radius: 30px; border-width: 2px; margin-right: 0;">
            <button id="submitButton" name="send" class="send-button" style="width: 40px; height: 40px; position: absolute; right: 8px; top: 50%; transform: translateY(-50%); border-radius: 20px; margin: 0; padding: 5px; text-align: center; display: flex; align-items: center; justify-content: center;">
                <span class="material-symbols-outlined">send</span>
            </button>
        </form>
    </div>
    <div id="cookie-banner"></div>
</body>
</html>

<script>
    window.onload = function() {
        var chatMessages = document.querySelector('.chat-messages');
        var input = document.querySelector('input[name="message"]');
        const userAgent = navigator.userAgent;
        chatMessages.scrollTop = chatMessages.scrollHeight;
        input.focus();
        if (userAgent.includes('iPhone')) {
            var body = document.body;
            body.style.maxHeight = '85vh';
        }
    };

    // Dark mode toggle functionality
    var darkModeToggle = document.getElementById('darkModeToggle');
    var body = document.body;
    var isDarkMode = localStorage.getItem('darkMode');

    if (isDarkMode === 'true') {
        body.classList.add('dark-mode');
        document.documentElement.setAttribute('data-theme', 'dark');
        darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
    }

    darkModeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'false');
            document.documentElement.setAttribute('data-theme', 'light');
            darkModeToggle.innerHTML = 'light_mode'; // Change the inner HTML to the light mode icon
        } else {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'true');
            document.documentElement.setAttribute('data-theme', 'dark');
            darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
        }
    });

    darkModeToggle.style.cursor = 'pointer'; // Add this line to change the cursor to a pointer on hover
</script>

<script src="https://www.gruettecloud.com/static/cookies.js"></script>

<script>
    function disableSubmitButton() {
      document.getElementById("submitButton").disabled = true;
      return true; // This allows the form to be submitted after disabling the button
    }
</script>
