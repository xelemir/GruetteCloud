<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Sign Up | GrütteChat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="https://jan.gruettefien.com/static/stylesheet.css">
    <link rel="stylesheet" href="https://jan.gruettefien.com/static/GrütteChat.png">
    <style>
        .centered-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: auto; /* Override width property */
            height: auto; /* Override height property */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dark-mode-toggle">
            <span id="darkModeToggle" class="material-symbols-outlined white-button-blue-on-hover" title="Darkmode">light_mode</span>
        </div>
    </div>

    <div class="centered-div" style="top: 20%;">
        <div style="text-align: center; margin-bottom: 20px; width: auto; height: auto;">
            <h1 style="font-size: 30px; font-weight: bold">Sign Up<h1>
        </div>
    </div>

    <div class="wrapping-tile centered-div" style="font-size: 13px; padding-left: 20px; padding-right: 20px;">
        <div id="error-message" style="display: none;">
            <p style="color: var(--yellow)">{{ error }}</p>
        </div>
        <form method="POST" style="flex-direction: column;">
            <input type="text" id="username" name="username" class="login-input" autocomplete="off" placeholder="Your unique username" style="width: 300px; margin-right: 0px;" required>
            <input type="text" id="email" name="email" class="login-input" autocomplete="off" placeholder="Your email address" style="width: 300px; margin-right: 0px;" required>
            <input type="password" id="password" name="password" class="login-input" autocomplete="off" placeholder="A strong password" style="width: 300px; margin-right: 0px;" required>
            <input type="password" id="password2" name="password2" class="login-input" autocomplete="off" placeholder="Repeat your password" style="width: 300px; margin-right: 0px;" required>
            <div style="margin-top: 20px">
                <input type="submit" value="Create account" name="login" class="signup-button">
            </div>
        </form>
        <br>
        <a href="{{ url_suffix }}/" style="color: var(--text-color);">Back to login</a>
        <div class="spaced-tile"></div>
    </div>
    <div class="spaced-tile"></div>
    <div style="text-align: center; padding: 20px; box-sizing: border-box; margin-top: auto;">
        <a href="{{ url_suffix }}/about" style="text-decoration: none; color: var(--text-color)">
            About Us
        </a>
        &nbsp;|&nbsp;
        <a href="{{ url_suffix }}/help" style="text-decoration: none; color: var(--text-color)">
            Help Center
        </a>
        &nbsp;|&nbsp;
        <a href="{{ url_suffix }}/privacy" style="text-decoration: none; color: var(--text-color)">
            Privacy Policy
        </a>
    </div>
</body>
</html>

<script>
    // Dark mode toggle functionality
    var darkModeToggle = document.getElementById('darkModeToggle');
    var body = document.body;
    var isDarkMode = localStorage.getItem('darkMode');

    if (isDarkMode === 'true') {
        body.classList.add('dark-mode');
        document.documentElement.setAttribute('data-theme', 'dark');
        darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
    }

    darkModeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'false');
            document.documentElement.setAttribute('data-theme', 'light');
            darkModeToggle.innerHTML = 'light_mode'; // Change the inner HTML to the light mode icon
        } else {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'true');
            document.documentElement.setAttribute('data-theme', 'dark');
            darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
        }
    });

    darkModeToggle.style.cursor = 'pointer'; // Add this line to change the cursor to a pointer on hover

    // Show error message and fade out after 5 seconds
    var errorMessage = document.getElementById('error-message');
    {% if error %}
        errorMessage.style.display = 'block';
        setTimeout(function() {
            errorMessage.style.opacity = '0';
            setTimeout(function() {
                errorMessage.style.display = 'none';
                errorMessage.style.opacity = '1';
            }, 500);
        }, 5000);
    {% endif %}
</script>
