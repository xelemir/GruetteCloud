<head>

        </div>
    </div>

    <div class="animate__animated animate__slideInLeft" style="display: flex; justify-content: center; align-items: center; height: 100%; padding: 20px; box-sizing: border-box;">
        <div class="wrapping-tile centered-div" style="z-index: 1; text-align: center; padding: 20px; border-radius: 30px; box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4);">
            <div style="position: absolute; top: 20px; left: 0; padding-left: 20px;">
                <a href="/?error=%20&traceback=login" title="Back" style="text-decoration: none; color: var(--text-color);">
                    <span class="material-symbols-outlined">arrow_back_ios_new</span>
                </a>
            </div>
            <div style="position: absolute; top: 20px; right: 0; padding-right: 20px;">
                <a href="/support" title="Report file" style="text-decoration: none; color: var(--text-color);">
                    <span class="material-symbols-outlined">help</span>
                </a>
            </div>
            <img class="resize-logo" src="https://www.gruettecloud.com/static/GrütteID.png" style="margin-bottom: 10px;">
            <h2 class="text-offcutter" style="margin-bottom: 20px;">Two-Factor Authentication</h2>
            <p>Enter the 6-digit code from your authenticator app.</p>
            <form method="POST" style="flex-direction: column;"> 
                <div id="error-message" style="display: none; margin-top: 20px;">
                    <p style="color: var(--yellow)">{{ error }}</p>
                </div>
                <div style="display: inline;">
                    <input type="text" id="code0" maxlength="6" name="code0" class="login-input" autocomplete="off" style="width: 40px; margin-right: 0px; text-align:center; border-radius: 30px; background-color: transparent; border: 2px solid var(--box-shadow-color); color: var(--text-color);" required>
                    <input type="text" id="code1" maxlength="5" name="code1" class="login-input" autocomplete="off" style="width: 40px; margin-right: 0px; text-align:center; border-radius: 30px; background-color: transparent; border: 2px solid var(--box-shadow-color); color: var(--text-color);" required>
                    <input type="text" id="code2" maxlength="4" name="code2" class="login-input" autocomplete="off" style="width: 40px; margin-right: 0px; text-align:center; border-radius: 30px; background-color: transparent; border: 2px solid var(--box-shadow-color); color: var(--text-color);" required>
                    <input type="text" id="code3" maxlength="3" name="code3" class="login-input" autocomplete="off" style="width: 40px; margin-right: 0px; text-align:center; border-radius: 30px; background-color: transparent; border: 2px solid var(--box-shadow-color); color: var(--text-color);" required>
                    <input type="text" id="code4" maxlength="2" name="code4" class="login-input" autocomplete="off" style="width: 40px; margin-right: 0px; text-align:center; border-radius: 30px; background-color: transparent; border: 2px solid var(--box-shadow-color); color: var(--text-color);" required>
                    <input type="text" id="code5" maxlength="1" name="code5" class="login-input" autocomplete="off" style="width: 40px; margin-right: 0px; text-align:center; border-radius: 30px; background-color: transparent; border: 2px solid var(--box-shadow-color); color: var(--text-color);" required>
                </div>
                <input type="hidden" name="username" value="{{ username }}">
                <div style="flex-direction: row; display: flex; width: 100%; margin-top: 20px; text-decoration: none; padding: 0;">
                    <input type="submit" value="Login" name="login" class="settings-button" style="border-radius: 30px; margin: 0; width: 100%; display: flex; align-items: center; justify-content: center; max-width: 100%;">
                </div>
            </form>
        </div>
    </div>

    <div class="desktop-only-flex" style="justify-content: center; box-sizing: border-box; margin-top: auto;">
        <div style="display: flex;">
            <div style="width: 50%; margin-right: 20px; text-align: left;">

                    <a class="footer-link" href="/help">Help Center</a><br>
                    <a class="footer-link" href="/discover">What is GrütteCloud?</a><br>
                    <a class="footer-link" href="/support">Contact Support</a>
                </div>
            </div>
            <div style="width: 50%; text-align: left;">
                <b style="font-size: 0.9em;">Legal</b>
                <div style="white-space: nowrap; line-height: 1em;">
                    <a class="footer-link" href="/about">Über Uns</a><br>
                    <a class="footer-link" href="/terms">Terms of Service</a><br>
                    <a class="footer-link" href="/privacy">Privacy Policy</a>
                </div>
            </div>                
        </div>
    </div>
    <div id="cookie-banner"></div>
</body>
</html>

<script>
    // Dark mode toggle functionality
    var darkModeToggle = document.getElementById('darkModeToggle');
    var body = document.body;
    var isDarkMode = localStorage.getItem('darkMode');

    if (isDarkMode === 'true') {
        body.classList.add('dark-mode');
        document.documentElement.setAttribute('data-theme', 'dark');
        darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
    }

    darkModeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'false');
            document.documentElement.setAttribute('data-theme', 'light');
            darkModeToggle.innerHTML = 'light_mode'; // Change the inner HTML to the light mode icon
        } else {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'true');
            document.documentElement.setAttribute('data-theme', 'dark');
            darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
        }
    });

    darkModeToggle.style.cursor = 'pointer'; // Add this line to change the cursor to a pointer on hover
    
    {% if error %}
    // Show error message and fade out after 5 seconds
    var errorMessage = document.getElementById('error-message');
    errorMessage.style.display = 'block';
    setTimeout(function() {
        errorMessage.style.opacity = '0';
        setTimeout(function() {
            errorMessage.style.display = 'none';
            errorMessage.style.opacity = '1';
        }, 500);
    }, 5000);
    {% endif %}
</script>

<script>
    const codeFields = document.querySelectorAll('.login-input');

    codeFields.forEach((field, index) => {
        field.addEventListener('input', (event) => {
            const input = event.target;
            const inputValue = input.value;

            if (inputValue.length > 0) {
                if (index < 5) {
                    // Check if there are remaining characters to distribute
                    if (inputValue.length > 1) {
                        const remainingDigits = inputValue.slice(1);
                        input.value = inputValue[0];

                        // Distribute remaining characters to subsequent fields
                        let nextIndex = index + 1;
                        for (let i = 0; i < remainingDigits.length && nextIndex < codeFields.length; i++) {
                            const nextField = codeFields[nextIndex];
                            nextField.value = remainingDigits[i];
                            nextIndex++;
                        }
                    }

                    // Auto-focus to the next field
                    const nextField = codeFields[index + 1];
                    nextField.focus();
                }
            }
        });
    });

    codeFields.forEach((field, index) => {
        field.addEventListener('keydown', (event) => {
          const input = event.target;
      
          if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
            // Auto-focus to the previous field
            const previousField = codeFields[index - 1];
            previousField.focus();
            previousField.value = '';

          }
        });
      });

    // Auto-focus on load
    codeFields[0].focus();
</script>
