        #error {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #9c2f28;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        #app-container {
            max-width: 900px;
            width: 90%;
            padding: 20px;
            margin: 20px;
            text-align: center;
            background-color: #03302d; /* Dark evergreen */
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            border: 3px solid #d4a017; /* Festive gold border */
        }

        #app-bar {
            font-size: 2.2em;
            color: #d4a017; /* Gold text */
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Light shadow for effect */
        }

        .calendar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .calendar-day {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
        }

        .door {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff; /* White text */
            background-color: #9c2f28; /* Red background */
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: absolute;
            transition: transform 0.6s ease;
            transform-origin: left center;
            z-index: 1;
        }

        .hidden-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #03302d; /* Dark evergreen */
            color: #f2f2f2;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.9s ease 0.2s;
            z-index: 0;
        }

        /* When the door is opened, show the content */
        .calendar-day.opened .door {
            transform: rotateY(-100deg); /* Open the door */
        }

        .calendar-day.opened .hidden-content {
            opacity: 1; /* Make content visible after the door opens */
            z-index: 2; /* Bring content on top after the door opens */
        }

        @media (max-width: 600px) {
            .calendar-day, .door, .hidden-content {
                width: 80px;
                height: 80px;
            }
        }

        .desktop {
            display: flex;
        }

        .mobile {
            display: none;
        }

        @media (max-width: 1000px) {
            .desktop {
                display: none;
            }

            .mobile {

            }

    <script>
        function showError(message) {
            window.scrollTo(0, 0);
            $('#error-text').text(message);
            $('#error').removeClass('animate__fadeOutUp');
            $('#error').addClass('animate__fadeInDown');
            $('#error').show();
            setTimeout(() => {
                $('#error').addClass('animate__fadeOutUp');
                setTimeout(() => {
                    $('#error').hide();
                }, 1000);
            }, 3000);
        }

        function openDay(day) {
            const today = new Date();
            var currentDay = today.getDate();
            if (today.getMonth() != 11) {
                showError('Erst ab dem 1. Dezember kannst Du die Türchen öffnen!');
                return;
            }


            if (day > currentDay) {
                showError('Dieses Türchen kannst Du noch nicht öffnen!');
                return;
            }



            const dayElement = document.getElementById('day-' + day);
            const contentElement = document.getElementById('day-' + day + '-content');
            const dayElementMobile = document.getElementById('day-' + day + '-mobile');
            const contentElementMobile = document.getElementById('day-' + day + '-content-mobile');
            const dayNumberElement = dayElement.querySelector('.day-number');
            const dayNumberElementMobile = dayElementMobile.querySelector('.day-number');
            if (!dayElement.classList.contains('opened')) {
                dayElement.classList.add('opened');
                dayElementMobile.classList.add('opened');
                contentElement.style.opacity = 1;
                contentElementMobile.style.opacity = 1;
                // time in milliseconds to wait before showing the content
                setTimeout(() => {
                    dayNumberElement.style.display = 'none';
                    dayNumberElementMobile.style.display = 'none';
                }, 250);
            }
        }

        // on page load
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            var currentDay = today.getDate();
            if (today.getMonth() != 11) {
                currentDay = 0;
            }

	    // open all doors where day is less than to current day without animation by hiding the door
            for (let i = 1; i < currentDay; i++) {
                const dayElement = document.getElementById('day-' + i);
                const contentElement = document.getElementById('day-' + i + '-content');
                const dayElementMobile = document.getElementById('day-' + i + '-mobile');
                const contentElementMobile = document.getElementById('day-' + i + '-content-mobile');
                const dayNumberElement = dayElement.querySelector('.day-number');
                const dayNumberElementMobile = dayElementMobile.querySelector('.day-number');
                const doorElement = dayElement.querySelector('.door');
                const doorElementMobile = dayElementMobile.querySelector('.door');
                dayElement.classList.add('opened');
                dayElementMobile.classList.add('opened');
                contentElement.style.transition = 'none';
                contentElementMobile.style.transition = 'none';
                dayNumberElement.style.display = 'none';
                dayNumberElementMobile.style.display = 'none';
                doorElement.style.display = 'none';
                doorElementMobile.style.display = 'none';
            }
        });
    </script>
