                        </div>
                        <input type="text" id="email" name="email" class="login-input" autocomplete="off" placeholder="Email*" en-language="Email*" de-language="Email*" required>
                        <input type="text" id="move-in-date" name="move-in-date" class="login-input" autocomplete="off" placeholder="Preferred move-in date*" en-language="Preferred move-in date*" de-language="Bevorzugtes Einzugsdatum*" required>

                        <div style="display: inline-flex; width: 300px; gap: 20px;">
                            <div class="send-button" onclick="section2()" style="border-radius: 30px; cursor: pointer; text-align: center; margin-left: auto;">
                                <span class="language" en-language="Next" de-language="Weiter">Next</span>
                            </div>
                        </div>
                    </div>

                    <div id="section2" style="display: none; flex-direction: column;">
                        <input type="text" id="occupation" name="occupation" class="login-input" autocomplete="off" placeholder="Occupation or field of study*" en-language="Occupation or field of study*" de-language="Beruf oder Studienfach*" required>
                        <div style="display: inline-flex; width: 300px; margin: 0; gap: 10px;">
                            <input type="text" id="language" name="language" class="login-input" autocomplete="off" placeholder="Language*" en-language="Language*" de-language="Sprache*" required>
                            <input type="text" id="shared-apartment-experience" name="shared-apartment-experience" class="login-input" autocomplete="off" placeholder="Shared apartment experience" en-language="Shared apartment experience" de-language="WG-Erfahrung">
                        </div>
                        <select id="shared-apartment-experience" name="shared-apartment-experience" required style="-webkit-appearance: none;">
                            <option value="" en-language="Shared apartment experience*" de-language="WG-Erfahrung*">Shared apartment experience*</option>
                            <option value="yes" en-language="Yes" de-language="Ja">Yes</option>
                            <option value="no" en-language="No" de-language="Nein">No</option>
                        </select>
                        <input type="text" id="move-in-date" name="move-in-date" class="login-input" autocomplete="off" placeholder="Preferred move-in date*" en-language="Preferred move-in date*" de-language="Bevorzugtes Einzugsdatum*" required>

                        <div style="display: inline-flex; width: 300px; gap: 20px;">
                            <div class="send-button" onclick="section1()" style="border-radius: 30px; cursor: pointer; text-align: center; margin-right: auto; background-color: var(--box-shadow-color); color: var(--text-color);">
                                <span class="language" en-language="Previous" de-language="Zurück">Previous</span>
                            </div>
                            <div class="send-button" onclick="section3()" style="border-radius: 30px; cursor: pointer; text-align: center; margin-left: auto;">
                                <span class="language" en-language="Next" de-language="Weiter">Next</span>
                            </div>
                        </div>
                    </div>

                        </span>

                    </span>
                    <div style="display: inline-flex; width: 300px; margin-top: 30px; gap: 20px;">
                        <input type="submit" value="Submit Application" name="login" style="width: 100%; border-radius: 30px;" class="send-button">
                    </div>-->
                </form>
            </div>
        </section>

	<div id="cookie-banner"></div>

</html>

<script>
    var languageSelection = document.getElementById("language-selection");

    // if useragent is german, change language selection to german
    if (navigator.language.includes("de")) {
        languageSelection.innerHTML = '<img src="https://www.gruettecloud.com/static/icons/de.png" style="width: 30px; height: 30px;">';
    }

    function toggleLanguageSelection() {
        // change the language selection icon
        if (languageSelection.innerHTML.includes("us.png")) {
            languageSelection.innerHTML = '<img src="https://www.gruettecloud.com/static/icons/de.png" style="width: 30px; height: 30px;">';
        } else {
            languageSelection.innerHTML = '<img src="https://www.gruettecloud.com/static/icons/us.png" style="width: 30px; height: 30px;">';
        }

        // change the language of the input fields
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
            if (languageSelection.innerHTML.includes("us.png")) {
                inputs[i].placeholder = inputs[i].getAttribute("en-language");
            } else {
                inputs[i].placeholder = inputs[i].getAttribute("de-language");
            }
        }

        // change the language of elements with the class "language"
        var languageElements = document.getElementsByClassName("language");
        for (var i = 0; i < languageElements.length; i++) {
            if (languageSelection.innerHTML.includes("us.png")) {
                languageElements[i].innerHTML = languageElements[i].getAttribute("en-language");
            } else {
                languageElements[i].innerHTML = languageElements[i].getAttribute("de-language");
            }
        }
    }

    function section1() {
        document.getElementById("section1").style.display = "flex";
        document.getElementById("section2").style.display = "none";
    }

    function section2() {
        document.getElementById("section1").style.display = "none";
        document.getElementById("section2").style.display = "flex";
    }

</script>
