<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Support | GrütteChat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="https://www.gruettecloud.com/static/stylesheet.css">
    <link rel="icon" href="https://www.gruettecloud.com/static/gruettechat.png">
    <script src="https://www.gruettecloud.com/static/switchservice.js"></script>
    <style>
        .centered-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: auto; /* Override width property */
            height: auto; /* Override height property */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dark-mode-toggle">
            <a href="{{ url_prefix }}/" class="white-button-blue-on-hover" title=""><span class="material-symbols-outlined">arrow_back_ios_new</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="darkModeToggle" class="material-symbols-outlined white-button-blue-on-hover" title="Darkmode">light_mode</span>
        </div>
        <div class="centered-content">
            <h1>Contact Support</h1>
        </div>
        <div class="dark-mode-toggle" style="position: absolute; top: 20px; right: 0; transform: translateX(100%-20px); padding-right: 20px">
            <div class="dropdown">
                <button class="white-button-blue-on-hover" onclick="toggleDropdown()" style="background-color: var(--background-color); border: none;">
                    <span class="material-symbols-outlined" title="GrütteCloud">apps</span>
                </button>
                <div class="dropdown-menu" style="z-index: 2;">
                    <div class="inner-tile">
                        <h3 style="text-align: center; color: var(--primary-color);">GrütteCloud</h3>
                        <div class="spaced-tile blue-on-hover"></div>
                        <a href="{{ url_prefix }}/settings" title="GrütteID"><span class="material-symbols-outlined align-icons-center">account_circle</span>&nbsp;&nbsp;GrütteID</a>
                        <a href="{{ url_prefix }}/chat" title="GrütteChat"><span class="material-symbols-outlined align-icons-center">forum</span>&nbsp;&nbsp;GrütteChat</a>
                        <a href="{{ url_prefix }}/storage" title="GrütteStorage"><span class="material-symbols-outlined align-icons-center">cloud_upload</span>&nbsp;&nbsp;GrütteStorage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapping-tile centered-div" style="font-size: 13px; padding-left: 20px; padding-right: 20px; z-index: 1;">
        <div id="error-message" style="display: none;">
            <p style="color: var(--yellow)">{{ error }}</p>
        </div>
        <h2>We're happy to assist you :)</h2>
        <form action="{{ url_prefix }}/support" method="POST" style="flex-direction: column;">
            <input type="text" id="name" name="name" class="login-input" autocomplete="off" placeholder="Name" style="width: 300px; margin-right: 0px;">
            <input type="text" id="mail" name="mail" class="login-input" autocomplete="off" placeholder="Email" style="width: 300px; margin-right: 0px;">
            <input type="text" id="username" name="username" class="login-input" autocomplete="off" placeholder="GrütteID" style="width: 300px; margin-right: 0px;">
            <textarea id="message" name="message" class="login-input" autocomplete="off" placeholder="Message" style="width: 300px; margin-right: 0px; height: 200px; resize: vertical;" maxlength="2000" required></textarea>
            <div style="margin-top: 20px">
                <input type="submit" value="Send Message" name="send" style="margin-right: 10px; min-width: 200px;" class="send-button">
            </div>
        </form>
        
        <div class="spaced-tile"></div>
    </div>
    <div style="display: flex; justify-content: center; padding: 20px; box-sizing: border-box; margin-top: auto;">
        <div style="display: flex;">
            <div style="width: 50%; margin-right: 20px; text-align: left;">
                <b style="font-size: 0.9em;">GrütteCloud</b>
                <div style="white-space: nowrap; line-height: 1em;">
                    <a class="footer-link" href="{{ url_prefix }}/help">Help Center</a><br>
                    <a class="footer-link" href="{{ url_prefix }}/about">What is GrütteChat?</a><br>
                    <a class="footer-link" href="{{ url_prefix }}/support">Contact Support</a>
                </div>
            </div>
            <div style="width: 50%; text-align: left;">
                <b style="font-size: 0.9em;">Legal</b>
                <div style="white-space: nowrap; line-height: 1em;">
                    <a class="footer-link" href="{{ url_prefix }}/aboutus">Über Uns</a><br>
                    <a class="footer-link" href="{{ url_prefix }}/terms">Terms of Service</a><br>
                    <a class="footer-link" href="{{ url_prefix }}/privacy">Privacy Policy</a>
                </div>
            </div>                
        </div>
    </div>
    <div id="cookie-banner"></div>
</body>
</html>

<script>
    // Dark mode toggle functionality
    var darkModeToggle = document.getElementById('darkModeToggle');
    var body = document.body;
    var isDarkMode = localStorage.getItem('darkMode');

    if (isDarkMode === 'true') {
        body.classList.add('dark-mode');
        document.documentElement.setAttribute('data-theme', 'dark');
        darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
    }

    darkModeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'false');
            document.documentElement.setAttribute('data-theme', 'light');
            darkModeToggle.innerHTML = 'light_mode'; // Change the inner HTML to the light mode icon
        } else {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'true');
            document.documentElement.setAttribute('data-theme', 'dark');
            darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
        }
    });

    darkModeToggle.style.cursor = 'pointer'; // Add this line to change the cursor to a pointer on hover
</script>
<script>
    // Show error message and fade out after 5 seconds
    var errorMessage = document.getElementById('error-message');
    {% if error %}
        errorMessage.style.display = 'block';
        setTimeout(function() {
            errorMessage.style.opacity = '0';
            setTimeout(function() {
                errorMessage.style.display = 'none';
                errorMessage.style.opacity = '1';
            }, 500);
        }, 5000);
    {% endif %}
</script>

<script src="https://www.gruettecloud.com/static/cookies.js"></script>
