<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Support | GrütteChat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="https://raw.githubusercontent.com/xelemir/GruetteChat/main/static/stylesheet.css">
    <link rel="icon" href="https://github.com/xelemir/GruetteChat/blob/4378bdbe64985b655dadc603fa7ac9ed9a631fa6/static/Gr%C3%BCtteChat.png">
    <style>
        .centered-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: auto; /* Override width property */
            height: auto; /* Override height property */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dark-mode-toggle">
            <a href="{{ url_suffix }}/" class="white-button-blue-on-hover" title=""><span class="material-symbols-outlined">arrow_back_ios_new</span></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="darkModeToggle" class="material-symbols-outlined white-button-blue-on-hover" title="Darkmode">light_mode</span>
        </div>
        <div class="centered-content">
            <h1>Get help</h1>
        </div>
    </div>

    <div class="wrapping-tile centered-div" style="font-size: 13px; padding-left: 20px; padding-right: 20px;">
        <div id="error-message" style="display: none;">
            <p style="color: var(--yellow)">{{ error }}</p>
        </div>
        <h2>How can we help you today?</h2>
        <form action="{{ url_suffix }}/support" method="POST" style="flex-direction: column;">
            <input type="text" id="name" name="name" class="login-input" autocomplete="off" placeholder="Your name" style="width: 300px; margin-right: 0px;" required>
            <input type="text" id="mail" name="mail" class="login-input" autocomplete="off" placeholder="Your Email" style="width: 300px; margin-right: 0px;" required>
            <input type="text" id="username" name="username" class="login-input" autocomplete="off" placeholder="GrütteChat username" style="width: 300px; margin-right: 0px;" required>
            <textarea id="message" name="message" class="login-input" autocomplete="off" placeholder="Describe your issue" style="width: 300px; margin-right: 0px; height: 200px; resize: vertical;" maxlength="2000" required></textarea>
            <div style="margin-top: 20px">
                <input type="submit" value="Send message" name="send" style="margin-right: 10px; min-width: 200px;" class="send-button">
            </div>
        </form>
        
        <div class="spaced-tile"></div>
    </div>
    <div class="spaced-tile"></div>
    <div style="text-align: center; padding: 20px; box-sizing: border-box; margin-top: auto;">
        <a href="{{ url_suffix }}/about" style="text-decoration: none; color: var(--text-color)">
            About Us
        </a>
        &nbsp;|&nbsp;
        <a href="{{ url_suffix }}/help" style="text-decoration: none; color: var(--text-color)">
            Help Center
        </a>
        &nbsp;|&nbsp;
        <a href="{{ url_suffix }}/privacy" style="text-decoration: none; color: var(--text-color)">
            Privacy Policy
        </a>
    </div>
</body>
</html>

<script>
    // Dark mode toggle functionality
    var darkModeToggle = document.getElementById('darkModeToggle');
    var body = document.body;
    var isDarkMode = localStorage.getItem('darkMode');

    if (isDarkMode === 'true') {
        body.classList.add('dark-mode');
        document.documentElement.setAttribute('data-theme', 'dark');
        darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
    }

    darkModeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'false');
            document.documentElement.setAttribute('data-theme', 'light');
            darkModeToggle.innerHTML = 'light_mode'; // Change the inner HTML to the light mode icon
        } else {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'true');
            document.documentElement.setAttribute('data-theme', 'dark');
            darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
        }
    });

    darkModeToggle.style.cursor = 'pointer'; // Add this line to change the cursor to a pointer on hover
</script>
<script>
    // Show error message and fade out after 5 seconds
    var errorMessage = document.getElementById('error-message');
    {% if error %}
        errorMessage.style.display = 'block';
        setTimeout(function() {
            errorMessage.style.opacity = '0';
            setTimeout(function() {
                errorMessage.style.display = 'none';
                errorMessage.style.opacity = '1';
            }, 500);
        }, 5000);
    {% endif %}
</script>
