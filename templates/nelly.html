<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Nelly + Jan</title>
	<meta name="google-site-verification" content="gEiw9Swqs11DLP3QTgR8Y6hHGjQnhSWWud7LivLEmHs" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
	<link rel="stylesheet" href="https://www.gruettecloud.com/static/stylesheet.css">
    <link rel="icon" href="https://www.gruettecloud.com/static/gruettecloud_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'DM Serif Text', serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="font-size: 1em; background-color: #ffffff; display: flex; align-items: center; padding: 0;">
    <div style="width: 600px; max-width: 90vw; text-align: center; display: flex; align-items: center; justify-content: left; margin-top: 20px; height: 30px;">
        <p style="font-size: 1.7em; color: #000000; font-weight: bold; margin-left: 20px;">Nelly + Jan</p>
        {% include "components/nav-element.html" %}
    </div>
    <div style="width: 600px; max-width: 90vw; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: calc(100svh - 40px);">

        <img src="https://www.gruettecloud.com/static/neleUndJan.jpg" style="width: 70%; border-radius: 15px; margin-top: 20px; margin-bottom: 10px;">

        <div style="margin-top: 20px; background-color: #fff0f6; width: 70%; border-radius: 15px; padding: 20px;">
            <p style="font-size: 1.5em; color: #000000; font-weight: bold;">Together for</p>
            <p id="days-together" style="font-size: 4em; color: #ff8fa3;">X</p>
            <p style="font-size: 1.5em; color: #000000; font-weight: bold;">days</p>
            <script>
            var date1 = new Date("2024-08-09");
            var date2 = new Date();
            date2.setDate(date2.getDate() - 1); // Subtract one day
            var timeDiff = Math.abs(date2.getTime() - date1.getTime());
            var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
            document.getElementById("days-together").innerHTML = diffDays;
            </script>
        </div>

        <div style="position: fixed; bottom: 0; right: 0; flex-direction: column; align-items: flex-start; justify-content: flex-end; padding: 20px;">
            <div id="buttons" class="animate__animated animate__slideInRight" style="display: none;">
                <div onclick="openMenuIncome()" style="cursor: pointer; color: var(--text-color); padding: 15px 25px; border-radius: 50px; display: flex; align-items: center; justify-content: center; gap: 10px; flex-direction: row; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); background-color: var(--green);">
                    <span class="material-symbols-outlined align-icons-center" style="font-size: 30px; color: #fff;">add</span>
                    <p style="font-size: 16px; margin: 0; color: #fff;">Add Income</p>
                </div>
                <div onclick="openMenuExpense()" style="cursor: pointer; color: var(--text-color); padding: 15px 25px; border-radius: 50px; display: flex; align-items: center; justify-content: center; gap: 10px; flex-direction: row; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); background-color: var(--primary-color); margin-top: 10px;">
                    <span class="material-symbols-outlined align-icons-center" style="font-size: 30px; color: #fff;">remove</span>
                    <p style="font-size: 16px; margin: 0; color: #fff;">Add Expense</p>
                </div>
                <label for="upload-receipt" id="upload-receipt-label" style="cursor: pointer; color: var(--text-color); padding: 15px 25px; border-radius: 50px; display: flex; align-items: center; justify-content: center; gap: 10px; flex-direction: row; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); background-color: var(--primary-color); margin-top: 10px;">
                    <span class="material-symbols-outlined align-icons-center" style="font-size: 30px; color: #fff;">document_scanner</span>
                    <p style="font-size: 16px; margin: 0; color: #fff;">Scan Receipt</p>
                </label>
                <input id="upload-receipt" type="file" onchange="uploadReceipt(this.files)" style="display: none;">
            </div>
            <div style="width: 100%; display: flex; align-items: right; justify-content: right; flex-direction: row;">
                <div onclick="toggleButtons()" style="cursor: pointer; border-radius: 15px; display: flex; padding: 10px; align-items: center; justify-content: center; flex-direction: row; background-color: #ff8fa3; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  margin-top: 10px;">
                    <span id="toggle-button" class="material-symbols-outlined align-icons-center" style="font-size: 30px; color: #fff;">add</span>
                </div>
            </div>
        </div>
    </div>

    <div style="background-color: blue; width: 600px; max-width: 90vw; text-align: center; display: flex; align-items: center; justify-content: center; height: 80px;">
        <p style="font-size: 1.5em; color: #ff8fa3; font-weight: bold;">Nelly + Jan</p>
    </div>

    
    
	<div id="cookie-banner"></div>
</body>
</html>

<script src="https://www.gruettecloud.com/static/cookies.js"></script>
