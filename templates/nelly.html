    <style>
        * {
            font-family: 'DM Serif Text', serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #app-bar {
            justify-content: center;
            margin-left: 0;
        }

        .desktop-only-flex {
            display: flex;
        }

        input[type="date"], input[type="time"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: left;
            color: #000000;
            border: none;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        @media (max-width: 768px) {
            #app-bar {
                justify-content: left;
            }

            #app-bar p {
                margin-left: 5px;
            }

            .desktop-only-flex {
                display: none;
            }
        }

        #loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #f3f3f3;
            display: flex;
            align-items: left;
            justify-content: left;
        }
        
        #loading-progress {
            height: 100%;
            background-color: #ff8fa3;
            width: 50%;
            transition: width 0.3s;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff8fa3;
            color: white;
            border-radius: 10px;
            cursor: pointer;

        }

        input:focus {
            outline: none;
        }

        textarea:focus {
            outline: none;
        }

        .tile-content::placeholder {
            color: #000000;
            opacity: 1; /* Firefox */
        }

        .container{
            position: relative;     
          }
          .container .preloader{
            animation: rotate 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
          }
          @keyframes rotate {
            50%{
              transform: rotate(360deg);
            }
            100%{
              transform: rotate(720deg);
            }
          }
          .preloader span{
            position: absolute;
            display: block;
            height: 64px;
            width: 64px;
            background: #ff8fa3;
            border: 1px solid #ff8fa3;
            border-radius: 100%;
          }
          .preloader span:nth-child(1){
            transform: translate(-28px, -28px);
            animation: shape_1 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
          }
          @keyframes shape_1 {
            60%{
              transform: scale(0.4);
            }
          }
          .preloader span:nth-child(2){
            transform: translate(28px, -28px);
            animation: shape_2 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
          }
          @keyframes shape_2 {
            40%{
              transform: scale(0.4);
            }
          }
          .preloader span:nth-child(3){
            position: relative;
            border-radius: 0px;
            transform: scale(0.98) rotate(-45deg);
            animation: shape_3 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
          }
          @keyframes shape_3 {
            50%{
              border-radius: 100%;
              transform: scale(0.5) rotate(-45deg);
            }
            100%{
              transform: scale(0.98) rotate(-45deg);
            }
          }
          .shadow{
            position: relative;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: block;
            height: 16px;
            width: 64px;
            border-radius: 50%;
            background-color: #d9d9d9;
            border: 1px solid #d9d9d9;
            animation: shadow 2.3s cubic-bezier(0.75, 0, 0.5, 1) infinite;
          }
          @keyframes shadow {
            50%{
              transform: translateX(-50%) scale(0.5);
              border-color: #f2f2f2;
            }
          }
    </style>
</head>
<body style="font-size: 1em; background-color: #ffffff; display: flex; align-items: center; padding: 0;">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = Array.from(document.getElementsByTagName('img'));
            const totalMedia = images.length ;
            let loadedMedia = 0;
        
            if (totalMedia === 0) {
                // No media to load, hide the loading bar immediately
                document.getElementById('loading-bar').style.display = 'none';
                return;
            }
        
            function updateLoadingBar() {
                const progress = (loadedMedia / totalMedia) * 100;
                document.getElementById('loading-progress').style.width = `${progress}%`;
            }
        
            function onMediaLoaded() {
                loadedMedia++;
                updateLoadingBar();
        
                if (loadedMedia === totalMedia) {
                    document.getElementById('loading-bar').style.display = 'none';

                    let placeholders = document.getElementsByClassName('hide-when-loaded');
                    for (let i = 0; i < placeholders.length; i++) {
                        placeholders[i].style.display = 'none';
                    }

                    let images = document.getElementsByClassName('hide-until-loaded');
                    for (let i = 0; i < images.length; i++) {
                        images[i].style.display = 'block';
                    }

                    let blurImages = document.getElementsByClassName('blur-until-loaded');
                    for (let i = 0; i < blurImages.length; i++) {
                        blurImages[i].style.filter = 'none';
                    }
                }
            }
        
            images.forEach(img => {
                img.addEventListener('load', onMediaLoaded);
                img.addEventListener('error', onMediaLoaded);
                if (img.complete) {
                    onMediaLoaded();
                }
            });
        });        
    </script>

            <div style="margin-top: 20px; background-color: #fff0f6; width: 100%; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px;">

            <script>
                var date1 = new Date("2024-08-09");
                var date2 = new Date();

                // Calculate difference using a more robust approach
                function calculateDateDifference(startDate, endDate) {
                    let years = endDate.getFullYear() - startDate.getFullYear();
                    let months = endDate.getMonth() - startDate.getMonth();
                    let days = endDate.getDate() - startDate.getDate();

                    // If the day is negative, subtract a month and add days from previous month
                    if (days < 0) {
                        months--;
                        // Get days in the previous month
                        const prevMonth = new Date(endDate.getFullYear(), endDate.getMonth(), 0);
                        days += prevMonth.getDate();
                    }

                    // If months is negative, subtract a year and add 12 months
                    if (months < 0) {
                        years--;
                        months += 12;
                    }

                    return { years, months, days };
                }

                const { years: diffYears, months: diffMonths, days: diffDate } = calculateDateDifference(date1, date2);

                // Output the differences
                console.log(`Difference: ${diffYears} years, ${diffMonths} months, and ${diffDate} days`);

                let togetherBig = document.getElementById("together-big");
                let togetherSmall = document.getElementById("together-small");

                let togetherBigDesktop = document.getElementById("together-big-desktop");
                let togetherSmallDesktop = document.getElementById("together-small-desktop");

                if (diffYears > 0) {
                    togetherBig.innerHTML = diffYears;
                    togetherBigDesktop.innerHTML = diffYears;
                    togetherSmall.innerHTML = diffYears > 1 ? "years" : "year";
                    togetherSmallDesktop.innerHTML = diffYears > 1 ? "years" : "year";
                    if (diffMonths > 0) {
                        togetherBig.innerHTML = diffYears > 1 ? diffYears + " years" : diffYears + " year";
                        togetherBigDesktop.innerHTML = diffYears > 1 ? diffYears + " years" : diffYears + " year";
                        togetherSmall.innerHTML = diffMonths > 1 ? "and " + diffMonths + " months" :  "and " + diffMonths + " month";
                        togetherSmallDesktop.innerHTML = diffMonths > 1 ? "and " + diffMonths + " months" :  "and " + diffMonths + " month";
                    }
                    if (diffDate > 0) {
                        togetherBig.innerHTML = diffYears > 1 ? diffYears + " years" : diffYears + " year";
                        togetherBigDesktop.innerHTML = diffYears > 1 ? diffYears + " years" : diffYears + " year";
                        if (diffMonths > 0) {
                            togetherSmall.innerHTML = diffMonths > 1 ? diffMonths + " months" :  diffMonths + " month";
                            togetherSmallDesktop.innerHTML = diffMonths > 1 ? diffMonths + " months" : diffMonths + " month";
                            togetherSmall.innerHTML = diffDate > 1 ? togetherSmall.innerHTML + " and " + diffDate + " days" :  togetherSmall.innerHTML + " and " + diffDate + " day";
                            togetherSmallDesktop.innerHTML = diffDate > 1 ? togetherSmallDesktop.innerHTML + " and " + diffDate + " days" :  togetherSmallDesktop.innerHTML + " and " + diffDate + " day";
                        } else {
                            togetherSmall.innerHTML = diffDate > 1 ? "and " + diffDate + " days" :  "and " + diffDate + " day";
                            togetherSmallDesktop.innerHTML = diffDate > 1 ? "and " + diffDate + " days" :  "and " + diffDate + " day";
                        }
                    }
                } else {
                    if (diffMonths > 0) {
                        togetherBig.innerHTML = diffMonths;
                        togetherBigDesktop.innerHTML = diffMonths;
                        togetherSmall.innerHTML = diffMonths > 1 ? "months" : "month";
                        togetherSmallDesktop.innerHTML = diffMonths > 1 ? "months" : "month";
                        if (diffDate > 0) {
                            togetherBig.innerHTML = diffMonths > 1 ? diffMonths + " months" : diffMonths + " month";
                            togetherBigDesktop.innerHTML = diffMonths > 1 ? diffMonths + " months" : diffMonths + " month";
                            togetherSmall.innerHTML = diffDate > 1 ? "and " + diffDate + " days" :  "and " + diffDate + " day";
                            togetherSmallDesktop.innerHTML = diffDate > 1 ? "and " + diffDate + " days" :  "and " + diffDate + " day";
                        }
                    } else {
                        togetherBig.innerHTML = diffDate;
                        togetherBigDesktop.innerHTML = diffDate;
                        togetherSmall.innerHTML = diffDate > 1 ? "days" : "day";
                        togetherSmallDesktop.innerHTML = diffDate > 1 ? "days" : "day";
                    }
                }

                // Show heart animation
                let containers = document.getElementsByClassName("container");
                
                togetherBigDesktop.style.display = "none";
                togetherSmallDesktop.style.display = "none";
                document.getElementById("together-for-desktop").style.display = "none";

                togetherBig.style.display = "none";
                togetherSmall.style.display = "none";
                document.getElementById("together-for").style.display = "none";

                // timeout to show the heart animation
                setTimeout(() => {
                    for (let i = 0; i < containers.length; i++) {
                        containers[i].classList.add("animate__animated", "animate__fadeOut");
                        setTimeout(() => {
                            for (let i = 0; i < containers.length; i++) {
                                containers[i].style.display = "none";
                                togetherBigDesktop.classList.add("animate__animated", "animate__fadeIn");
                                togetherSmallDesktop.classList.add("animate__animated", "animate__fadeIn");
                                document.getElementById("together-for-desktop").classList.add("animate__animated", "animate__fadeIn");

                                togetherBig.classList.add("animate__animated", "animate__fadeIn");
                                togetherSmall.classList.add("animate__animated", "animate__fadeIn");
                                document.getElementById("together-for").classList.add("animate__animated", "animate__fadeIn");

                                togetherBigDesktop.style.display = "block";
                                togetherSmallDesktop.style.display = "block";
                                document.getElementById("together-for-desktop").style.display = "block";

                                togetherBig.style.display = "block";
                                togetherSmall.style.display = "block";
                                document.getElementById("together-for").style.display = "block";
                            }
                        }, 650);
                    }
                }, 2400);
                    
            </script>

    <script>
        function toggleButtons() {
            var buttons = document.getElementById('buttons');
            if (buttons.style.display === 'none') {
                document.getElementById('toggle-button').innerHTML = 'close';
                buttons.classList.remove('animate__slideOutRight');
                buttons.classList.add('animate__slideInRight');
                buttons.style.display = 'block';
            } else {
                document.getElementById('toggle-button').innerHTML = 'favorite';
                buttons.classList.remove('animate__slideInRight');
                buttons.classList.add('animate__slideOutRight');
                setTimeout(function() {
                    buttons.style.display = 'none';
                    buttons.classList.remove('animate__slideOutRight');
                }, 750);
            }
        }
        function closeDateMenu() {
            document.getElementById('title').value = '';
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
            document.getElementById('description').value = '';
            document.getElementById('date-notification').style.display = 'none';
            document.getElementById('dateMenu').style.display = 'none';
            var defaultViews = document.getElementsByClassName('default-view');
            for (var i = 0; i < defaultViews.length; i++) {
                defaultViews[i].style.display = 'flex';
            }
        }
        function openDateMenu() {
            document.getElementById('dateMenu').style.display = 'flex';
            var defaultViews = document.getElementsByClassName('default-view');
            for (var i = 0; i < defaultViews.length; i++) {
                defaultViews[i].style.display = 'none';
            }
        }

        function sendDateMail() {
            if (document.getElementById('date-notification').style.display === 'block' && document.getElementById('date-notification').innerHTML === 'Sending emails...') {
                return;
            }

            var title = document.getElementById('title').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var description = document.getElementById('description').value;
            if (title === '' || date === '' || time === '' || description === '') {
                document.getElementById('date-notification').innerHTML = 'Please fill out all fields.';
                document.getElementById('date-notification').style.display = 'block';
            } else {
                document.getElementById('date-notification').innerHTML = 'Sending emails...';
                document.getElementById('date-notification').style.display = 'block';
                // AJAX request to send mail
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/send-date-emails', true); //'https://api.gruettecloud.com/v1/send-date-email'
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({
                    title: title,
                    date: date,
                    time: time,
                    description: description,
                    prod_mode: "true"
                }));
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        console.log('Mail sent');
                        document.getElementById('title').value = '';
                        document.getElementById('date').value = '';
                        document.getElementById('time').value = '';
                        document.getElementById('description').value = '';
                        closeDateMenu();
                    } else {
                        document.getElementById('date-notification').innerHTML = 'Emails not sent. Please try again later.';
                        document.getElementById('date-notification').style.display = 'block';
                        console.log('Mail not sent');
                    }
                }
            }
        }
    </script>
