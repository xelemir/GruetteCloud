<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <title>Flask-SocketIO Test</title>
</head>
<body>
    <h1>Hello, SocketIO!</h1>

    <button onclick="connect()">Test Connect</button>
    <button onclick="disconnect()">Test Disconnect</button>
    <button onclick="sendData()">Send Data</button>

    <!-- Include SocketIO client script -->
    
</body>
</html>

<script>
    var socket;  // Declare a global variable for the socket

    function connect() {
        socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });
    }

    function sendData() {
        if (socket !== undefined) {
            socket.emit('send_data', 'Hello, World!');
            socket.on('server_response', function(data) {
                console.log('Received Response:', data);
            });
        }
    }

    function disconnect() {
        if (socket !== undefined) {
            socket.disconnect();
        }
    }
</script>
