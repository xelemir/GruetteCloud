<script>

// âœ… Function to register the service worker
async function registerServiceWorker() {
    if (!('serviceWorker' in navigator)) {
        console.log("Service Workers are not supported in this browser.");
        return null;
    }

    try {
        const registration = await navigator.serviceWorker.register('/static/aqsense_sw.js');
        console.log("âœ… Service Worker registered with scope:", registration.scope);
        return registration;
    } catch (error) {
        console.error("âŒ Service Worker registration failed:", error);
        return null;
    }
}

// âœ… Function to check subscription status
async function checkSubscriptionStatus() {
    if (!('serviceWorker' in navigator)) {
        console.log("Service Workers are not supported in this browser.");
        return false;
    }

    try {
        console.log("Ensuring service worker is registered...");
        
        // Ensure service worker is registered
        let registration = await navigator.serviceWorker.getRegistration();
        if (!registration) {
            console.log("No existing service worker found. Registering now...");
            registration = await registerServiceWorker();
        }

        if (!registration) {
            console.log("Service Worker registration failed.");
            return false;
        }

        console.log("âœ… Service worker is registered:", registration);

        // Ensure pushManager is available
        if (!registration.pushManager) {
            console.log("âŒ PushManager is not supported.");
            return false;
        }

        // Get the current push subscription
        const subscription = await registration.pushManager.getSubscription();
        console.log("Checking subscription status...");

        if (subscription) {
            console.log("âœ… Subscription is active:", subscription);
            return subscription; // Return the actual subscription object
        } else {
            console.log("âŒ No active subscription found.");
            return false; // No subscription
        }
    } catch (error) {
        console.error("âŒ Error checking subscription status:", error);
        return false;
    }
}

// âœ… Function to subscribe the user to push notifications
async function subscribeToPush() {
    if (!window.matchMedia('(display-mode: standalone)').matches) return;

    if (!('serviceWorker' in navigator)) return;

    try {
        // Ensure the service worker is registered
        let registration = await navigator.serviceWorker.getRegistration();
        if (!registration) {
            console.log("No existing service worker found. Registering now...");
            registration = await registerServiceWorker();
        }

        if (!registration) {
            console.log("âŒ Service Worker registration failed.");
            return;
        }

        console.log("âœ… Service worker is ready:", registration);

        // Request notification permission
        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
            console.log("âŒ User denied notification permission.");
            return;
        }

        // Convert VAPID public key to Uint8Array
        const applicationServerKey = urlBase64ToUint8Array("BKsNFyWQJuAnkNC6A1_4iyd9NOW811a0Qy41w2pise0pYarIkphZVNOtuF7okYCVld9oZpYGnC0U5mqUHH0NJjg");

        // Subscribe to push notifications
        const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey
        });

        console.log("âœ… Subscribed to push:", subscription);

        // Send subscription info to the backend
        await fetch("/subscribe", {
            method: "POST",
            body: JSON.stringify({ subscription }),
            headers: { "Content-Type": "application/json" }
        });

    } catch (error) {
        console.error("âŒ Error subscribing to push notifications:", error);
    }
}

// âœ… Function to unsubscribe from push notifications
async function unsubscribeFromPush() {
    if (!('serviceWorker' in navigator)) return;

    try {
        console.log("Unsubscribing from push notifications...");

        // Get service worker registration
        const registration = await navigator.serviceWorker.ready;

        // Get current subscription
        const subscription = await registration.pushManager.getSubscription();
        if (!subscription) {
            console.log("âŒ No active subscription found.");
            return;
        }

        // Unsubscribe
        const success = await subscription.unsubscribe();
        if (success) {
            console.log("âœ… Successfully unsubscribed from push notifications.");

            // Notify backend to remove the subscription
            await fetch("/unsubscribe", {
                method: "POST",
                body: JSON.stringify({ endpoint: subscription.endpoint }),
                headers: { "Content-Type": "application/json" }
            });

            console.log("âœ… Unsubscription info sent to backend.");
        } else {
            console.log("âŒ Failed to unsubscribe.");
        }
    } catch (error) {
        console.error("âŒ Error unsubscribing from push:", error);
    }
}

// âœ… Helper function to convert VAPID key
function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
    const rawData = window.atob(base64);
    return new Uint8Array([...rawData].map(char => char.charCodeAt(0)));
}

var subscription_status = false;

// âœ… Check subscription status on page load
document.addEventListener("DOMContentLoaded", async () => {
    const subscription = await checkSubscriptionStatus();
    if (subscription) {
        console.log("ðŸŽ‰ User is already subscribed!");
        subscription_status = true;

    } else {
        console.log("ðŸš€ User is not subscribed, prompting to subscribe...");
        subscription_status = false;
        if (!window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById("local-link").style.display = "none";
            document.getElementById("activate-notifications").style.display = "flex";
            document.getElementById("activate-notifications").addEventListener("click", subscribeToPush);
        }

    }
});
</script>
