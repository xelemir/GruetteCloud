<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>Apartment | GrütteCloud</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="https://www.gruettecloud.com/static/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
    <link rel="icon" href="https://www.gruettecloud.com/static/gruettecloud_logo.png">
    <style>
        @font-face {
            font-family: 'Montserrat VariableFont';
            src: url('https://www.gruettecloud.com/static/Montserrat/Montserrat-VariableFont_wght.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
        }

        h1 {
            font-family: 'Montserrat VariableFont';
			color: var(--primary-color);
			font-weight: bold;
            font-size: 6vh;
            margin-bottom: 20px;
        }

        p {
            color: var(--text-color);
            font-size: 2vh;
        }

        td {
            width: 50%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="position: absolute; top: 20px; left: 0; padding-left: 20px">
            <span id="darkModeToggle" class="material-symbols-outlined white-button-blue-on-hover" title="Darkmode">light_mode</span>
        </div>
        {% include "components/nav-element.html" %}
    </div>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center">
        <h1 style="text-wrap: balanced;">Matchi and his friends thank you!</h1>
    
        <table style="width: 300px; text-align: left; margin-left: auto; margin-right: auto;">
            <tr style="color: var(--primary-color);">
                <td style="width: 50%;">Item</td>
                <td style="width: 50%;">Price</td>
            </tr>
        </table>

        <hr style="border: 1px solid var(--box-shadow-color); border-radius: 5px; width: 300px; margin: 10px auto;">

        <table style="width: 300px; text-align: left; margin-left: auto; margin-right: auto;">
            {% for item in products%}
            <tr>
                <td style="width: 50%;">{{ item["name"] }}</td>
                <td style="width: 50%;">{{ item["price"] }}€</td>
            </tr>
            {% endfor %}
        </table>

        <hr style="border: 1px solid var(--box-shadow-color); border-radius: 5px; width: 300px; margin: 10px auto;">

        <table style="width: 300px; text-align: left; margin-left: auto; margin-right: auto;">
            <tr>
                <td style="width: 50%;">Total</td>
                <td id="total-price" style="width: 50%;">{{ total_price }}€</td>
            </tr>
        </table>
    </div>
    
    
    
</body>
</html>

<script src="https://www.gruettecloud.com/static/darkmode.js"></script>
