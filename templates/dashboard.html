<script>
    // JavaScript to prevent the email from being selectable
    const emailContainers = document.querySelectorAll('.email-container');
    emailContainers.forEach((container) => {
        container.addEventListener('click', function () {
            const inputElement = this.querySelector('.blurred-email-input');
            inputElement.style.opacity = 1;
            inputElement.style.pointerEvents = 'auto';
            inputElement.select();
            document.execCommand('copy');
            inputElement.style.opacity = 0;
            inputElement.style.pointerEvents = 'none';
        });
    });
</script>

{% if status %}
<script>
    // Show status message and fade out after 5 seconds
    var statusMessage = document.getElementById('status-message');
    statusMessage.style.display = 'block';
        setTimeout(function() {
            statusMessage.style.opacity = '0';
            setTimeout(function() {
                statusMessage.style.display = 'none';
                statusMessage.style.opacity = '1';
            }, 500);
            window.location.href = '/dashboard';
        }, 5000);
</script>
{% endif %}

<script>
    // Function to handle search functionality
    function handleSearch() {
        const searchInput = document.getElementById('search-input');
        const searchTerm = searchInput.value.toLowerCase();
        const helpItems = document.getElementsByClassName('search-item'); // Change ID to Class

        for (let item of helpItems) {
            const username = item.querySelector('.username').textContent.toLowerCase();
            const email = item.querySelector('.email').textContent.toLowerCase();
            const isMatch = username.includes(searchTerm) || email.includes(searchTerm);
            item.style.display = isMatch ? 'flex' : 'none';
        }
    }

    // Function to toggle the visibility of email
    function toggleemail(event) {
        const email = event.target.nextElementSibling;
        email.style.display = email.style.display === 'none' ? 'flex' : 'none';
    }

    // Add event listeners
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', handleSearch);

    const usernames = document.getElementsByClassName('username');
    for (let username of usernames) {
        username.addEventListener('click', toggleemail);
    }
</script>
