<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>GrütteCloud PLUS | GrütteCloud</title>
	<meta name="google-site-verification" content="gEiw9Swqs11DLP3QTgR8Y6hHGjQnhSWWud7LivLEmHs" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
	<link rel="stylesheet" href="https://www.gruettecloud.com/static/stylesheet.css">
    <link rel="icon" href="https://www.gruettecloud.com/static/gruettecloud_logo.png">
	<style>
		@media (min-width: 768px) {
			.wrapping-tile {
				max-width: 500px;
			}
		}	

		.dreamy-button {
            background: linear-gradient(135deg, #FF6A88, #FF99AC, #FFC3A0, #FFD1FF, #B5FFFC, #8BC6EC);
            background-size: 200% 200%;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dreamy-button:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .dreamy-text {
            background: linear-gradient(135deg, #FF6A88, #FF99AC, #FFC3A0, #FFD1FF, #B5FFFC, #8BC6EC);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
            animation: gradientShift 5s ease infinite;
        }

		.dreamy-text-alt {
            background: linear-gradient(135deg, #FFC3A0, #FFD1FF, #B5FFFC, #8BC6EC);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
            animation: gradientShift 5s ease infinite;
        }

		#expand-to-fullscreen {
			position: absolute;
			top: 0;
			left: 0;
			display: none;
			width: 100vw;
			height: 100svh;
			background: linear-gradient(135deg, #FF6A88, #FF99AC, #FFC3A0, #FFD1FF, #B5FFFC, #8BC6EC);
			background-size: 200% 200%;
			transition: all 0.5s ease;
		
			transform: scale(0);
			transform-origin: center;
			opacity: 0;
		}
		
		@keyframes gradientShifter {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}
		
		@keyframes expandToFullscreen {
			from {
				transform: scale(0);
				opacity: 0;
			}
			to {
				transform: scale(1);
				opacity: 1;
			}
		}
		
		.expand-animation {
			animation: expandToFullscreen 0.5s ease forwards;
		}
	</style>
		
</head>
<body>
	<div id="cookie-banner"></div>
	<div id="expand-to-fullscreen" style="display: flex; justify-content: center; align-items: center; padding-top: 35svh;">
        <h1 class="dreamy-text-alt" style="text-align: center; margin-bottom: 40px;"><span class="material-symbols-outlined" style="font-size: 4em; ">check_circle</span></h1>
		<h1 class="dreamy-text-alt" style="font-size: 3em; text-align: center; margin-bottom: 30px;">Thank you!</h1>
		<h4 class="dreamy-text-alt" style="font-size: 1em; text-align: center; font-weight: normal; padding: 0 60px; text-wrap: balance; margin-bottom: 50px;">You have successfully upgraded to GrütteCloud PLUS. Enjoy the new features!</h4>
		<h4 style="font-size: 1em; text-align: center; font-weight: normal; padding: 0 60px; text-wrap: balance;"><a href="https://www.gruettecloud.com" class="dreamy-button" style="text-decoration: none; color: white; padding: 10px 25px; border-radius: 30px;">Check it out</a></h4>
	</div>
</body>
</html>
<script>
	function fullscreenAnimation() {
		console.log('Fullscreen animation');
		const element = document.getElementById('expand-to-fullscreen');
		element.style.display = 'block';
        element.classList.add('expand-animation');
		
	}
    fullscreenAnimation();
</script>

<script src="https://www.gruettecloud.com/static/cookies.js"></script>
<script src="https://www.gruettecloud.com/static/darkmode.js"></script>
