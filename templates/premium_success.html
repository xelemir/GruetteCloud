<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>GrütteCloud PLUS | GrütteCloud</title>
	<meta name="google-site-verification" content="gEiw9Swqs11DLP3QTgR8Y6hHGjQnhSWWud7LivLEmHs" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="/static/stylesheet.css">
    <link rel="icon" href="https://www.gruettecloud.com/static/gruettecloud_logo.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		.dreamy-button {
            background: linear-gradient(135deg, #FF6A88, #FF99AC, #FFC3A0, #FFD1FF, #B5FFFC, #8BC6EC);
            background-size: 200% 200%;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dreamy-button:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .dreamy-text {
            background: linear-gradient(135deg, #FF6A88, #FF99AC, #FFC3A0, #FFD1FF, #B5FFFC, #8BC6EC);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
            animation: gradientShift 5s ease infinite;
        }

		.dreamy-text-alt {
            background: linear-gradient(135deg, #FFD1FF, #B5FFFC, #8BC6EC);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
            animation: gradientShift 5s ease infinite;
        }

		#expand-to-fullscreen {
			position: absolute;
			top: 0;
			left: 0;
			display: none;
			width: 100vw;
			height: 100svh;
			background: var(--background-tile-color);
			background-size: 200% 200%;
			transition: all 0.5s ease;
		
			transform: scale(0);
			transform-origin: center;
			opacity: 0;
		}
		
		@keyframes gradientShifter {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}

	</style>
		
</head>
<body>
	<div class="header">
		<div class="dark-mode-toggle">
			<span id="darkModeToggle" class="material-symbols-rounded white-button-blue-on-hover" title="Darkmode">sunny</span>
		</div>
		<div class="centered-content desktop-only">
			<a href="/" class="logo" title="Home">
				<img src="https://www.gruettecloud.com/static/gruettecloud_logo.png" style="width: 40px; height: 40px;" title="GrütteCloud">
			</a>
		</div>
	</div>

	<div style="display: flex; justify-content: center; align-items: center; width: 100%; height: calc(90svh - 100px); padding: 20px;">
		<div style="border-radius: 30px; text-align: center;">
			<div class="spaced-tile"></div>
			<h1 style="text-align: center; margin-bottom: 40px; color: var(--green);"><span class="material-symbols-rounded" style="font-size: 4em; ">check_circle</span></h1>
			<h1 style="font-size: 2em; text-align: center; margin-bottom: 30px;">Thank you!</h1>
			<div style="display: flex; justify-content: center; align-items: center;">
			<p style="font-size: 1.2em; text-align: center; margin-bottom: 50px; width: 80%">You have unlocked GrütteCloud PLUS. Enjoy the premium features!</p>
			</div>
			<a href="/" class="dreamy-button" style="font-size: 1.1em; width: 100%; margin-top: 0px; text-decoration: none; padding: 15px 45px; border-radius: 30px;">Go to GrütteCloud</a>
			<div class="spaced-tile"></div>
		</div>
	</div>
	<div id="cookie-banner"></div>
</body>
</html>
