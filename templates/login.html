<script>
    // Dark mode toggle functionality
    var darkModeToggle = document.getElementById('darkModeToggle');
    var body = document.body;
    var isDarkMode = localStorage.getItem('darkMode');

    if (isDarkMode === 'true') {
        body.classList.add('dark-mode');
        document.documentElement.setAttribute('data-theme', 'dark');
        darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
    }

    darkModeToggle.addEventListener('click', function() {
        if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'false');
            document.documentElement.setAttribute('data-theme', 'light');
            darkModeToggle.innerHTML = 'light_mode'; // Change the inner HTML to the light mode icon
        } else {
            body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'true');
            document.documentElement.setAttribute('data-theme', 'dark');
            darkModeToggle.innerHTML = 'dark_mode'; // Change the inner HTML to the dark mode icon
        }
    });

    darkModeToggle.style.cursor = 'pointer'; // Add this line to change the cursor to a pointer on hover
</script>
<script>
    // Show error message and fade out after 5 seconds
    var errorMessage = document.getElementById('error-message');
    {% if error %}
        errorMessage.style.display = 'block';
        setTimeout(function() {
            errorMessage.style.opacity = '0';
            setTimeout(function() {
                errorMessage.style.display = 'none';
                errorMessage.style.opacity = '1';
            }, 500);
        }, 5000);
    {% endif %}
</script>

<script>
    // Array to store the image URLs
    const imageUrls = [
      "https://www.gruettecloud.com/static/gruettechat.png",
      "https://www.gruettecloud.com/static/GrütteStorage.png",
      "https://www.gruettecloud.com/static/GrütteID.png",
      "https://www.gruettecloud.com/static/gruettecloud_logo.png"
    ];
  
    // Function to cycle through the images
    function cycleImages() {
        const imgElements = document.getElementsByClassName("cycleImage");
        for (let i = 0; i < imgElements.length; i++) {
            const imgElement = imgElements[i];
            const currentSrc = imgElement.getAttribute("src");
            const currentIndex = imageUrls.indexOf(currentSrc);
            const nextIndex = (currentIndex + 1) % imageUrls.length;
            imgElement.setAttribute("src", imageUrls[nextIndex]);
        };
    };
    // Call the cycleImages function every 3 seconds (3000 milliseconds)
    setInterval(cycleImages, 3000);
</script>
